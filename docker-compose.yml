services:
  openclaw-gateway:
    container_name: openclaw-gateway
    image: ${OPENCLAW_IMAGE:-openclaw:latest}
    build:
      context: openclaw/
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_BIND=${OPENCLAW_GATEWAY_BIND}
      - OPENCLAW_GATEWAY_PORT=${OPENCLAW_GATEWAY_PORT}
      - XDG_CONFIG_HOME=${XDG_CONFIG_HOME}
      - PATH=/home/linuxbrew/.linuxbrew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND}",
        "--port",
        "${OPENCLAW_GATEWAY_PORT}",
        # "--allow-unconfigured",
      ]
    networks:
      - opennet

  openclaw-cli:
    container_name: openclaw-cli
    image: ${OPENCLAW_IMAGE:-openclaw:latest}
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    networks:
      - opennet

  oauth2-proxy:
    container_name: openclaw-oauth2-proxy
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.0
    environment:
      OAUTH2_PROXY_PROVIDER: google
      OAUTH2_PROXY_CLIENT_ID: ${OAUTH2_PROXY_CLIENT_ID}
      OAUTH2_PROXY_CLIENT_SECRET: ${OAUTH2_PROXY_CLIENT_SECRET}
      OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_PROXY_COOKIE_SECRET}
      OAUTH2_PROXY_REDIRECT_URL: https://${DOMAIN}/oauth2/callback
      OAUTH2_PROXY_UPSTREAMS: http://openclaw-gateway:18789
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_REVERSE_PROXY: "true"
      OAUTH2_PROXY_COOKIE_SECURE: "true"
      OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
      OAUTH2_PROXY_AUTHENTICATED_EMAILS_FILE: /etc/oauth2-proxy/authenticated-emails.txt
    volumes:
      - ./oauth2-proxy/authenticated-emails.txt:/etc/oauth2-proxy/authenticated-emails.txt:ro
    depends_on:
      - openclaw-gateway
    networks:
      - opennet
    restart: unless-stopped

  nginx:
    container_name: openclaw-nginx
    image: nginx:latest
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - html:/usr/share/nginx/html:ro
    depends_on:
      - openclaw-gateway
      - oauth2-proxy
    networks:
      - opennet
    restart: unless-stopped

  certbot:
    container_name: openclaw-certbot
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-lib:/var/lib/letsencrypt
      - html:/var/www/html
    networks:
      - opennet

volumes:
  letsencrypt:
  html:
  certbot-lib:

networks:
  opennet:
    driver: bridge
